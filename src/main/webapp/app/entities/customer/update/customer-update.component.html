<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-customer-heading" data-cy="CustomerCreateUpdateHeading" jhiTranslate="latestBusinessApp.customer.home.createOrEditLabel">
        Create or edit a customer
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <!-- <div class="mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div> -->

        <div class="mb-3">
          <label class="form-label" jhiTranslate="latestBusinessApp.customer.firstName" for="field_firstName">First Name</label>
          <input type="text" class="form-control" name="firstName" id="field_firstName" data-cy="firstName" formControlName="firstName" />
          <div *ngIf="editForm.get('firstName')!.invalid && (editForm.get('firstName')!.dirty || editForm.get('firstName')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('firstName')?.errors?.required"
              jhiTranslate="entity.validation.required"
              >Required</small
            >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('firstName')?.errors?.minlength"
              jhiTranslate="entity.validation.minlength"
              >First Name should of length 2
            </small>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="latestBusinessApp.customer.lastName" for="field_lastName">Last Name</label>
          <input type="text" class="form-control" name="lastName" id="field_lastName" data-cy="lastName" formControlName="lastName" />
          <div *ngIf="editForm.get('lastName')!.invalid && (editForm.get('lastName')!.dirty || editForm.get('lastName')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('lastName')?.errors?.required"
              jhiTranslate="entity.validation.required"
              >Required</small
            >
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('lastName')?.errors?.minlength"
              jhiTranslate="entity.validation.minlength"
              >>Last Name should of length 2</small
            >
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="latestBusinessApp.customer.email" for="field_email">Email</label>
          <input type="text" class="form-control" name="email" id="field_email" data-cy="email" formControlName="email" />
          <div *ngIf="editForm.get('email')!.invalid && (editForm.get('email')!.dirty || editForm.get('email')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('email')?.errors?.required" jhiTranslate="entity.validation.required"
              >Required</small
            >
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="latestBusinessApp.customer.phone" for="field_phone">Phone</label>
          <input type="text" class="form-control" name="phone" id="field_phone" data-cy="phone" formControlName="phone" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="latestBusinessApp.customer.address" for="field_address">Address</label>
          <textarea class="form-control" name="address" id="field_address" data-cy="address" formControlName="address"></textarea>
        </div>
        <!-- 
        <div class="mb-3">
          <label class="form-label" jhiTranslate="latestBusinessApp.customer.business" for="field_business"
            >__jhiTransformTranslate__('latestBusinessApp.customer.business')</label
          >
          <select
            class="form-control"
            id="field_business"
            data-cy="business"
            name="business"
            formControlName="business"
            [compareWith]="compareBusiness"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="businessOption" *ngFor="let businessOption of businessesSharedCollection">{{ businessOption.id }}</option>
          </select>
        </div> -->
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
